<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Structuring Tabular Data</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Structuring Tabular Data</h1>

<table>
    <caption>Shop list for 25th of May</caption>
    <colgroup>
        <col>
        <col span="2">
    </colgroup>
    <colgroup>
        <col>
        <col>
    </colgroup>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th colspan="3" scope="colgroup">Purchases</th>
        <th scope="col">Sum</th>
    </tr>
    <tr>
        <th scope="col">Price</th>
        <th scope="col">Amount (kilo)</th>
        <th scope="col">Sum</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th rowspan="3" scope="row">Apple</th>
        <td>20</td>
        <td>2</td>
        <td>40</td>
    </tr>
    <tr>
        <th scope="row">Potato</th>
        <td>10</td>
        <td>3</td>
        <td>30</td>
    </tr>
    <tr>
        <th scope="row">Carrot</th>
        <td>15</td>
        <td>1</td>
        <td>15</td>
    </tr>
    <tr>
        <th colspan="3" scope="rowgroup">Total</th>
        <td>3</td>
        <td>85</td>
    </tr>
    </tbody>
</table>

</body>
</html>
